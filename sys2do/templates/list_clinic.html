{% extends "master.html" %}

{% block extJS %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script language="JavaScript" type="text/javascript">
//<![CDATA[
	$(document).ready(function(){
		{% for c in clinics %}
			var map_{{c.id}} =new google.maps.Map($("#gmap_div_{{c.id}}")[0],{
				zoom : 13,
				mapTypeId:google.maps.MapTypeId.ROADMAP,
				minZoom:10,
                maxZoom:18
			})
			var marker_{{c.id}} = new google.maps.Marker({
		        position: new google.maps.LatLng({{c.location[0]}},{{c.location[1]}}),
		        title: "{{c.name}}",
		        map:map_{{c.id}}
		      });
		    map_{{c.id}}.setCenter(marker_{{c.id}}.getPosition());
		{% endfor %}
	});
//]]>
</script>
{% endblock %}

{% block content %}
<div id="main_content" class="full">
	{% for c in clinics %}
		<div class="fivesixth last top_margin_20 blackborder_dotted vpad_10">
			<img src="{{c.image_url}}" class="obj_left" style="margin:10px;">
			<div id="gmap_div_{{c.id}}" class="obj_right blackborder" style="width:300px;height:200px;margin:10px;"></div>
			<h2>{{c.name}}</h2>
			<p>{{c.desc}}</p>
			<p><a href="/list_doctors_by_clinic?id={{c.id}}">Check the doctors</a></p>
		</div>
	{% endfor %}
</div>
		
{% endblock %}
