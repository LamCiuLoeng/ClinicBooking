<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <title>Easy Booking - Login</title>
  
  <link href="{{url_for('.static', filename='css/screen.css')}}" rel="stylesheet" type="text/css" />
  <script src="{{url_for('.static', filename='js/jquery-1.6.min.js')}}" type="text/javascript"></script>	
  
  <style type="text/css">
  		
  </style>

  <script language="JavaScript" type="text/javascript">
    //<![CDATA[
          
    //]]>
   </script>
 </head>

 <body>
  	<div id="login_form">
  		{% with messages = get_flashed_messages() %}
  			{% if messages %}
		  		<div>
		  			<ul>
	  				{% for message in messages %}
	  					<li>{{ message }}</li>
	  				{% endfor %}
	  				</ul>
		  		</div>
  			{% endif %}
  		{% endwith %}         
  		
  		<form action="/login_handler" method="post">
  			<ul>
  				<li><label for="email">E-mail</label><input type="text" name="email" id="email" /></li>
  				<li><label for="password">Password</label><input type="password" name="password" id="password"/></li>
				<li><input type="submit" value="Submit"/>&nbsp;&nbsp;<input type="button" value="Register"/></li>  			
  			</ul>
  		</form>
  	</div>
 </body>
</html>
