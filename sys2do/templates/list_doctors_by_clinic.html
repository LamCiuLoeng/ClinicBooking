{% extends "master.html" %}

{% block extJS %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script language="JavaScript" type="text/javascript">
//<![CDATA[
	$(document).ready(function(){
			var map =new google.maps.Map($("#gmap_div")[0],{
				zoom : 13,
				mapTypeId:google.maps.MapTypeId.ROADMAP,
				minZoom:10,
                maxZoom:18
			})
			var marker = new google.maps.Marker({
		        position: new google.maps.LatLng({{clinic.location[0]}},{{clinic.location[1]}}),
		        title: "{{clinic.name}}",
		        map:map
		      });
		    map.setCenter(marker.getPosition());
	});
//]]>
</script>
{% endblock %}



{% block content %}
<div id="main_content" class="full">
	<div class="fivesixth last top_margin_20 blackborder_dotted vpad_10">
		<img src="{{clinic.image_url}}" class="obj_left" style="margin:10px;"/>
		<div id="gmap_div" class="obj_right blackborder" style="width:300px;height:200px;margin:10px;"></div>
		<h4>{{clinic.name}}</h4>
		<div class="left_margin_10">{{clinic.desc}}</div>
	</div>
	{% for d in doctors %}
		<div class="fivesixth last top_margin_20 blackborder_dotted vpad_10">
			{% if not d['image_url'] %}
				<img src="/static/images/no_images.jpg" class="obj_left" style="margin:10px;"/>
			{% else %}
				<img src="{{d['image_url']}}" class="obj_left" style="margin:10px;"/>
			{% endif %}
			<h3>{{d['name']}}</h3>
			<p>{{d['desc']}}</p>
			<p><a href="/schedule?id={{d['id']}}">Check the doctor's schedule</a></p>
		</div>
	{% endfor %}
</div>
		
{% endblock %}
