{% extends "master.html" %}

{% set current_tab = "t4" %}

{% block extJS %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script language="JavaScript" type="text/javascript">
//<![CDATA[
	$(document).ready(function(){
		var map =new google.maps.Map($("#gmap")[0],{
				zoom : 12,
				mapTypeId:google.maps.MapTypeId.ROADMAP,
				minZoom:10,
                maxZoom:18,
                center: new google.maps.LatLng(22.396428, 114.0274970),  //hong kong lat and lng
			});
		
		{% if clinic.location[0] and clinic.location[1] %}	
			var current_marker = new google.maps.Marker({
			      position: new google.maps.LatLng({{clinic.location[0]}}, {{clinic.location[1]}}),
			      map: map
			});			
			map.setCenter(current_marker.position);
		{% else %}
			var current_marker = null;
		{% endif %}
		
		google.maps.event.addListener(map, 'click', function(event) {
		     var marker = new google.maps.Marker({
			      position: event.latLng, 
			      map: map
			  });
             if(current_marker){
		         current_marker.setMap(null);
             }
             current_marker = marker;
			 map.setCenter(event.latLng);
             $("#lat").val(event.latLng.lat());
			 $("#lng").val(event.latLng.lng());
		});
		
		$("form").submit(function(){
			var msg = [];
			if(!$("#name").val()){
				msg.push("Please fill in the clinic name !");
			}
			
			if(msg.length>0){
				var content = "";
				for(var i=0;i<msg.length;i++){
					content += "<li>" + msg[i] + "</li>";
				}
				$.pnotify({
					    pnotify_text: '<div class="error"><ul>'+content+'</ul></div>',
					    pnotify_nonblock: true,
					    pnotify_mouse_reset: false
					});
				return false;			
			}
		});
		
	});
//]]>
</script>
{% endblock %}

{% block content %}
<form action="/m_clinic_save" method="post" enctype="multipart/form-data">
	<input type="hidden" name="type" value="UPDATE"/>
	<input type="hidden" name="id" value="{{clinic.id}}"/>
	<input type="hidden" name="lat" id="lat" value="{{clinic.location[0]}}"/>
	<input type="hidden" name="lng" id="lng" value="{{clinic.location[1]}}"/>
	
	<ul>
		<li><label for="name">Clinic Name</label><input type="text" name="name" id="name" value="{{clinic.name|ifFalse('')}}"/></li>
		<li><label for="website">Website</label><input type="text" name="website" id="website" value="{{clinic.website|ifFalse('')}}"/></li>
		<li><label for="address">Address</label><textarea name="address" id="address">{{clinic.address|ifFalse('')}}</textarea></li>
		<li><label for="desc">Description</label><textarea name="desc" id="desc">{{clinic.desc|ifFalse('')}}</textarea></li>
		<li><label for="image_url">Image</label><input type="file" name="image_url"/></li>		
		<li><label for="location">Location</label><div id="gmap" style="width:500px;height:300px"></div></li>
	</ul>
	<p class="text_right"><input type="submit" value="Save"/>&nbsp;&nbsp;<input type="reset" value="Reset"/></p>
</form>
		
{% endblock %}
